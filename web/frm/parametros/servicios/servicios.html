        <title>Sistema Veterinaria</title>
    </head>

    <body>
        <header>
            <!-- barra de navegación -->
            <nav class="pr-1 navbar navbar-expand-lg navbar-light " style="background-color: #55efc4;">
                <a class="navbar-brand" href="index.html">Sistema</a>
                <button class="mr-1 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../../../index.html">Inicio </a>  
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../clientes/clientes.html">Clientes</a>

                        <li class="nav-item ">
                            <a class="nav-link" href="../empleados/empleados.html">Empleados</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="../servicios/servicios.html">Servicios</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Facturación</a>
                        </li>
                        <li class="nav">
                            <p class="my-auto align-content-end">User</p>
                        </li>
                    </ul>

                </div>
            </nav>
        </header>
        <!--contenedor-->
        <div class="container-fluid">

            <!--Botón agregar servicios-->

            <form id="formBuscar" class="row my-3">
                <input type="hidden"  id="bpagina" name="bpagina" value="1" />

                <!-- Abrir modal-->
                <div class="col-md-4 col-3">
                    <button type="button" class="btn btn-success"  id="abrirModalServicio"
                            >
                        Agregar
                    </button>
                </div>

                <div class="input-group col-md-5 col-8 ml-auto">
                    <input type="text" class="form-control" id="bcli_descripcion" name="bcli_descripcion" placeholder="Buscar servicios">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="botonBuscar">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Modal 1-->
            <div class="modal fade" id="myModal1" data-backdrop="static" data-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel1">Agregar servicio</h5>
                            <button type="button" class="close" id="botonCerrarModal1" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formPrograma">

                                <div class="form-row">
                                    <div class="form-group col-md-12 ">
                                        <!--<label for="inputEmail4">ID</label>-->

                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Descripcion</label>
                                        <input type="text" class="form-control" id="descripcion_servicio" name="descripcion_servicio" required >
                                        <input type="text" class="form-control invisible" id="idservicio" name="idservicio">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Precio</label>
                                        <input type="text" class="form-control" id="precio_servicio" name="precio_servicio" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    
                                    <div class="form-group col-md-12">
                                        <label>iva</label>
                                        <input type="text" class="form-control" id="iva_servicio" name="iva_servicio" required>
                                    </div> 
                                </div>
                            </form>
                            <div class="modal-footer form-row">
                                <div class="form-group align-content-end">
                                    <button type="button" id="botonCancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="botonAgregar" class="btn btn-success">Guardar</button>
                                    <button type="submit" id="botonModificar" class="btn btn-primary invisible">Modificar</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <form id="formTabla" hidden>
                <input type="text" id="inputid" name="inputid">
            </form>
            <div class="table-responsive" id="resultado">
                <table id="tabla" class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="">ID</th>
                            <th scope="col" class="">Descripcion</th>
                            <th scope="col" class="">Precio</th>
                            <th scope="col" class="">IVA</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">
                    </tbody>
                </table>
            </div>
        </div>


        

        <!-- Modal confirmar delete -->
        <div class="modal fade" id="ModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar servicio</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Seguro que desea eliminar el servicio?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="confirmarDelete">Sí</button>
                        <button type="button" class="btn btn-primary"   id="cancelarDelete">No</button>
                    </div>
                </div>
            </div>
        </div>


        <!--jquery-->

        <script src="../../../js/jquery-3.6.0.min.js"></script>


        <!--validate-->

        <script src="../../../js/validate.js"></script>

        <!--notify-->
        <script src="../../../js/notify.js"></script>

        <script src="js/funciones.js" ></script>
        <script src="../../../js/bootstrap.bundle.min.js"></script>

        <script>
            buscarDescripcionServicio();

            $(document).ready(function () {
                buscarDescripcionServicio();

            });
            
            
            
//            abrir modal para agregar servicios
            $("#abrirModalServicio").on('click', function () {
                validarForm1();


                $("#botonAgregar").removeClass("invisible");
                $("#botonModificar").addClass("invisible");
                $('#botonAgregar').prop('disabled', false);
                limpiarFormulario();
                generarId();


                $("#myModal1").modal('show');
                $('#myModal1').modal('handleUpdate');
            });



//            focus al primer input
            $('.modal').on('shown.bs.modal', function () {
                $(this).find('input:visible:first').focus();
            });

//            agregar servicio
            $("#botonAgregar").on('click', function () {

                if ($("#formPrograma").valid()) {
                    agregarServicio();
                    $("#myModal1").modal('hide');
                    buscarDescripcionServicio();
                    //$.notify("Datos agregados", "success");

                } else {
                    //$.notify("Rellene los datos", "error");
                }

            });

//            buscar servicio
            $("#botonBuscar").on("click", function () {
                $("#contenidoBusqueda").html("");
                $("#bpagina").val("1");
                buscarDescripcionServicio();
                $("#bcli_descripcion").focus();
            });

//            modificar servicio
            $("#botonModificar").on("click", function () {


                if ($("#formPrograma").valid()) {
                    modificarServicio();
                    $("#myModal1").modal('hide');
                    buscarDescripcionServicio();
                    //$.notify("Datos modificados", "success");

                } else {
                    //$.notify("Rellene los datos", "error");
                }

            });









//          abrir modal para modificar servicio
            function mod() {
                //var id = $("#id_servicio");
                var rowId = event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                $("#idservicio").val(id);
                $("#botonModificar").removeClass("invisible");
                $("#botonAgregar").addClass("invisible");
                buscarIdServicio();
                $("#myModal1").modal('show');
                $('#myModal1').modal('handleUpdate');
                validarForm1();
               
            }


//            eliminar servicio
            function del() {
                var rowId = event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                var descripcion = data[1].innerHTML;
                $("#inputid").val(id);

                //alert
                $("#ModalDelete").modal('show');

                $("#confirmarDelete").click(function () {
                    $("#ModalDelete").modal('hide');

                    eliminarServicio();
                    //$.notify(""+descripcion+" eliminado correctamente", "success");
                    buscarDescripcionServicio()();
                });
                $("#cancelarDelete").click(function () {
                    $("#ModalDelete").modal('hide');
                    //$.notify("cancelado", "error");
                    
                });



            }




//            abrir más de dos modales
            var bootstrapModalCounter = 0; //counter is better then using visible selector

            $(document).ready(function () {
                $('.modal').on("hidden.bs.modal", function (e) {
                    --bootstrapModalCounter;
                    if (bootstrapModalCounter > 0) {
                        //don't need to recalculate backdrop z-index; already handled by css
                        //$('.modal-backdrop').first().css('z-index', parseInt($('.modal:visible').last().css('z-index')) - 10);
                        $('body').addClass('modal-open');
                    }
                }).on("show.bs.modal", function (e) {
                    ++bootstrapModalCounter;
                    //don't need to recalculate backdrop z-index; already handled by css
                });
            });
        </script>


    </body>

</html>
