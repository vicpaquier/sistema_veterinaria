                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel1">Agregar Usuario</h5>

                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formPrograma">

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Login Usuario</label>
                                        <input type="text" class="form-control" id="login_usuario" name="login_usuario" required >
                                        <input type="text" class="invisible" id="idusuario" name="idusuario">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Contraseña Usuario</label>
                                        <input type="text" class="form-control" id="contrasena_usuario" name="contrasena_usuario" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label>Tipo usuario</label>
                                        <input type="text" class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                                    </div> 
                                </div>
                                <hr>
                                <h5 class="text-center">Datos del Empleado</h5>
                                <div class="form-row">
                                    <label for="idempleado" class="col-6">ID</label>
                                    <label for="nombre_empleado"  class="col-6">Nombre</label>
                                    <div class="form-group input-group col-6">
                                        <input type="text" class="form-control" id="idempleado" name="idempleado" required>
                                    </div>
                                    <div class="form-group col-6">
                                        <input type="text" class="form-control" id="nombre_empleado" name="nombre_empleado" >
                                    </div>
                                </div>
                                <div class="form-row">

                                </div>

                            </form>

                            <!-- Tabla empleados-->

                            <div class="table-responsive " id="resultadoMascotas">
                                <table id="tablaMascota" class="table ">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="text-center">ID</th>
                                            <th scope="col" class="text-center">Nombre</th>
                                            <th scope="col" class="text-center">Apellido</th>
                                        </tr>
                                    </thead>
                                    <tbody id="contenidoBusquedaEmpleados">
                                    </tbody>
                                </table>
                            </div>

                            <div class="modal-footer form-row">
                                <div class="form-group align-content-end">
                                    <button type="button" id="botonCancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="botonAgregar" class="btn btn-success">Guardar</button>
                                    <button type="submit" id="botonModificar" class="btn btn-primary invisible">Modificar</button>

            </div>
            <form id="formTabla" hidden>
                <input type="text" id="inputid" name="inputid">
            </form>
            <div class="table-responsive" id="resultado">
                <table id="tabla" class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="">ID</th>
                            <th scope="col" class="">Nombre</th>
                            <th scope="col" class="">Login</th>
                            <th scope="col" class="">Contraseña</th>
                            <th scope="col" class="">Tipo</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">
                    </tbody>
                </table>
            </div>

        <!-- Modal confirmar delete -->
        <div class="modal fade" id="ModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Seguro que desea eliminar el Usuario?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="confirmarDelete">Sí</button>
                        <button type="button" class="btn btn-primary"   id="cancelarDelete">No</button>
                    </div>
                </div>

        <script>

                    "processing": "Procesando...",
                    "search": "Buscar:",
                    "searchPlaceholder": "Término de búsqueda",
                    "zeroRecords": "No se encontraron resultados",
                    "emptyTable": "Ningún dato disponible en esta tabla",
                    "aria": {
                        "sortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sortDescending": ": Activar para ordenar la columna de manera descendente"

                    //only works for built-in buttons, not for custom buttons
                    "buttons": {

                        "excel": "tabla Excel",
                        "pdf": "documento PDF",
                        "print": "Imprimir",
                        "colvis": "Visibilidad columnas",
                        "collection": "Colección",
                        "upload": "Seleccione fichero...."
                    },
                    "select": {
                        "rows": {

                            0: 'clic fila para seleccionar',

            buscarNombreUsuario();

                buscarNombreUsuario();
                

            });



//            abrir modal para agregar usuarios
            $("#abrirModalUsuario").on('click', function () {
                
                validarForm1();
                //buscarNombreEmpleado();

                $("#botonAgregar").removeClass("invisible");
                $("#botonModificar").addClass("invisible");
                $('#botonAgregar').prop('disabled', false);
                limpiarFormulario();
                generarId();

                var table = $('#tablaMascota').DataTable({

                    
                });
                $('#tablaMascota tbody').on('click', 'tr', function () {
                    $(this).addClass("selected");
                    var data = table.row(this).data();
                    $("#idempleado").val(data[0]);
                    $("#nombre_empleado").val(data[1]);
                    //alert('You clicked on ' + data[1] + "'s row");
                });
                $("#myModal1").modal('show');
                $('#myModal1').modal('handleUpdate');
            });



//            focus al primer input
            $('.modal').on('shown.bs.modal', function () {
                $(this).find('input:visible:first').focus();
            });

//            agregar empleado
            $("#botonAgregar").on('click', function () {

                if ($("#formPrograma").valid()) {
                    agregarUsuario();
                    $("#myModal1").modal('hide');
                    buscarNombreUsuario();
                    //$.notify("Datos agregados", "success");

                } else {
                    //$.notify("Rellene los datos", "error");
                }

            });

//            buscar empleado
            $("#botonBuscar").on("click", function () {
                $("#contenidoBusqueda").html("");
                $("#bpagina").val("1");
                buscarNombreUsuario();
                $("#bcli_nombre").focus();
            });

//            modificar empleado
            $("#botonModificar").on("click", function () {
                if ($("#formPrograma").valid()) {
                    modificarEmpleado();
                    $("#myModal1").modal('hide');
                    buscarNombreUsuario();
                    //$.notify("Datos modificados", "success");

                } else {
                    //$.notify("Rellene los datos", "error");
                }

            });




//          abrir modal para modificar empleado
            function mod() {
                var table = $('#tablaMascota').DataTable({

                    
                });
                $('#tablaMascota tbody').on('click', 'tr', function () {
                    $(this).addClass("selected");
                    var data = table.row(this).data();
                    $("#idempleado").val(data[0]);
                    $("#nombre_empleado").val(data[1]);
                    //alert('You clicked on ' + data[1] + "'s row");
                });
                //var id = $("#id_empleado");
                var rowId = event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                $("#idusuario").val(id);
                $("#botonModificar").removeClass("invisible");
                $("#botonAgregar").addClass("invisible");
                buscarIdUsuario();
                $("#myModal1").modal('show');
                $('#myModal1').modal('handleUpdate');
                validarForm1();

            }


//            eliminar empleado
            function del() {
                var rowId = event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                var nombre = data[1].innerHTML;
                $("#inputid").val(id);

                //alert
                $("#ModalDelete").modal('show');

                $("#confirmarDelete").click(function () {
                    $("#ModalDelete").modal('hide');

                    eliminarEmpleado();
                    //$.notify(""+nombre+" eliminado correctamente", "success");
                    buscarNombreUsuario()();
                });
                $("#cancelarDelete").click(function () {
                    $("#ModalDelete").modal('hide');
                    //$.notify("cancelado", "error");

                });



            }




//            abrir más de dos modales
            var bootstrapModalCounter = 0; //counter is better then using visible selector

            $(document).ready(function () {
                $('.modal').on("hidden.bs.modal", function (e) {
                    --bootstrapModalCounter;
                    if (bootstrapModalCounter > 0) {
                        //don't need to recalculate backdrop z-index; already handled by css
                        //$('.modal-backdrop').first().css('z-index', parseInt($('.modal:visible').last().css('z-index')) - 10);
                        $('body').addClass('modal-open');
                    }
                }).on("show.bs.modal", function (e) {
                    ++bootstrapModalCounter;
                    //don't need to recalculate backdrop z-index; already handled by css
                });
            });
        </script>
