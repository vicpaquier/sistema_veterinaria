  <div class="container-fluid">

    <!--Botón agregar clientes-->
    <div class="modal-prueba">
      <div class="row">
          <!-- Abrir modal-->
      
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">
                <button type="button" class="btn btn-success col-5  ml-5" data-toggle="modal" id="abrirModalCliente"
                data-target="#staticBackdrop">
                Agregar
              </button>
                
                <div class="col-md-5">
                    <input id="bcli_nombre" name="bcli_nombre" type="text" class="form-control mb-2 ml-auto invisible" placeholder="Nombre">

        </form>
          </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Agregar cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formPrograma">
                  <input type="text" class="form-control invisible" id="inputidMascota" name="inputidMascota">
                <div class="form-row">
                  <div class="form-group col-md-12 ">
                    <label for="inputEmail4">ID</label>
                    <input type="text" class="form-control" id="idcliente" name="idcliente">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido</label>
                    <input type="text" class="form-control" id="apellido_cliente" name="apellido_cliente" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Celular</label>
                    <input type="text" class="form-control" id="celular_cliente" name="celular_cliente" required>
                  </div>
                    <div class="form-group col-md-6">
                    <label for="inputCity">ruc</label>
                    <input type="text" class="form-control" id="ruc_cliente" name="ruc_cliente" required>
                  </div> 
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <label for="inputDigV">Direccion</label>
                    <input type="text" class="form-control" id="direccion_cliente" name="direccion_cliente">
                  </div>
                </div>
                  <button type="submit" id="botonAgregar" class="btn btn-success">Guardar</button>
                </form>
                  
                  <!-- Abrir modal 2-->
                  <button type="button" class="btn btn-success m-2 mb-3 col  text-nowrap invisible" id="botonMascota" name="botonMascota" data-toggle="modal"
                    data-target="#staticBackdrop2">
                    Agregar mascota
                  </button>
                  
                  
              
                  
                  <!-- Tabla mascotas-->
                  
                  <div class="table-responsive " id="resultado">
                    <table id="tablaMascota" class="table invisible">
                      <thead>
                        <tr>
                          <th scope="col" class="text-center">ID</th>
                          <th scope="col" class="text-center">Nombre</th>
                          <th scope="col" class="text-center">Especie</th>
                          <th scope="col" class="text-center">Acciones</th>

                        </tr>
                      </thead>
                      <tbody id="contenidoBusquedaMascota">
                      </tbody>
                    </table>
                  </div>

                <div class="modal-footer form-row">
                  <div class="form-group align-content-end">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    
                    <button type="submit" id="botonModificar" class="btn btn-primary invisible">Modificar</button>
                  </div>
                </div>
              
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal 2 -->
      <div class="modal fade" id="staticBackdrop2" data-backdrop="static2" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar mascota</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formProgramaMascota">
                  
                  <input type="text" class="form-control invisible" id="id_cliente_fk" name="id_cliente_fk">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">ID</label>
                    <input type="text" class="form-control" id="idmascota" name="idmascota" required>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Nombre Mascota</label>
                    <input type="text" class="form-control" id="nombre_mascota" name="nombre_mascota" required>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Especie Mascota</label>
                    <input type="text" class="form-control" id="especie_mascota" name="especie_mascota" required>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Raza Mascota</label>
                    <input type="text" class="form-control" id="raza_mascota" name="raza_mascota" required>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Color pelo Mascota</label>
                    <input type="text" class="form-control" id="colorpelo_mascota" name="colorpelo_mascota" required>
                  </div>
                    <div class="form-group col-md-12">
                    <label for="inputEmail4">fechanacimiento Mascota</label>
                    <input type="text" class="form-control" id="fechanacimiento_mascota" name="fechanacimiento_mascota" required>
                  </div>
                    <div class="form-group col-md-12">
                    <label for="inputEmail4">idliente Mascota</label>
                    <input type="text" class="form-control" id="idcliente_mascota" name="idcliente_mascota" required>
                  </div>
                <div class="modal-footer form-row">
                  <div class="form-group align-content-end">
                      
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="botonAgregarMascota" class="btn btn-success" data-dismiss="modal">Guardar</button>
                    <button type="submit" id="botonModificarMascota" class="btn btn-primary invisible">Modificar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    <form id="formTabla" hidden>
        <input type="text" id="inputid" name="inputid">
    </form>
    <div class="table-responsive" id="resultado">
      <table id="tabla" class="table">
        <thead>
          <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col" class="text-center">Nombre</th>
            <th scope="col" class="text-center">Apellido</th>
            <th scope="col" class="text-center">Celular</th>
            <th scope="col" class="text-center">Direccion</th>
            <th scope="col" class="text-center">RUC</th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="contenidoBusqueda">
        </tbody>
      </table>

    <!--alertify-->
    <script src="../../js/alertify.js" type="text/javascript"></script>
    <link href="../../css/alertify.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/bootstrap_theme.css" rel="stylesheet" type="text/css"/>
    
    <!--datatables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"> 
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    
    <!--validate-->
    <script src="../../js/validate.js" type="text/javascript"></script>

    
   

    <!--<script src="../../js/jquery.min.js" type="text/javascript"></script>-->
        <script src="clientes/js/funciones.js" type="text/javascript"></script>
        
        <script src="../../js/bootstrap.bundle.min.js" type="text/javascript"></script>
<!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>-->
        <script>
            buscarNombreCliente();
            
            $(document).ready(function() {
                buscarNombreCliente();  
                $("#formPrograma").validate();
                //$("#formPrograma").validate();

                

            });
            
           $("#abrirModalCliente").on('click', function () {
               
                $("#botonMascota").addClass("invisible");
                $("#tablaMascota").addClass("invisible");
                limpiarFormulario();
                generarId();

            }); 
            
            $("#botonAgregar").on('click', function () {
                
                if ($("#formPrograma").valid()){
                    agregarCliente();
                    buscarNombreCliente();
                    limpiarFormulario();
                    
                }else{
                    alertify.notify('rellene los campos', 'error', 5, function(){  console.log('dismissed'); });
                }
                
                
                
                //alertify.notify('sample', 'success', 5, function(){  console.log('dismissed'); });
            });
            
            
            $("#botonBuscar").on("click", function() {
                $("#contenidoBusqueda").html("");
                $("#bpagina").val("1"); 
                buscarNombreCliente();
                $("#bcli_nombre").focus();
            });
            
             $("#botonModificar").on("click", function() {
                 
                modificarCliente();
               
            });
            
            $("#botonMascota").on("click", function() {
               var id = $("#id_cliente");
               
               $("#id_cliente_fk").val(id);
            });
            
            $("#botonAgregarMascota").on('click', function () {

                agregarMascota();
                buscarNombreMascota();

            });
            
            
            
            
            function mod() {
                var rowId =  event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                $("#idcliente").val(id);
                $("#botonMascota").removeClass("invisible");
                $("#tablaMascota").removeClass("invisible");
                $("#botonModificar").removeClass("invisible");
                $("#botonAgregar").addClass("invisible");
                buscarIdCliente();
                buscarNombreMascota();
                $("#botonMascota").on("click", function() {
              
               
               $("#idcliente").val(id);
               
            });
            
            }
            
            function del() {
                var rowId =  event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                var nombre = data[1].innerHTML;
                $("#inputid").val(id);
                
                //alert
                alertify.confirm('Eliminar cliente', 'Seguro que desea eliminar a '+nombre+'?', function(){
                    eliminarCliente();
                    buscarNombreCliente();
                    alertify.success(''+nombre+' eliminado correctamente.');
                },function(){
                    alertify.error('Cancelado');
                }).set({labels:{ok:'Eliminar', cancel: 'Cancelar'}, padding: false});
                
                
                //eliminarCliente();
            }
            
            function delMascota() {
                var rowId =  event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                $("#inputidMascota").val(id);
                eliminarMascota();
            }
                
                
            var bootstrapModalCounter = 0; //counter is better then using visible selector

            $(document).ready(function () {  
              $('.modal').on("hidden.bs.modal", function (e) {
                --bootstrapModalCounter;
                if (bootstrapModalCounter > 0) {
                  //don't need to recalculate backdrop z-index; already handled by css
                  //$('.modal-backdrop').first().css('z-index', parseInt($('.modal:visible').last().css('z-index')) - 10);
                  $('body').addClass('modal-open');
                }
              }).on("show.bs.modal", function (e) {
                ++bootstrapModalCounter;
                //don't need to recalculate backdrop z-index; already handled by css
              });
            });
        </script>
