<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>



        <title>Sistema Veterinaria</title>
    </head>

    <body>
        <header>
            <!-- barra de navegación -->
            <nav class="pr-1 navbar navbar-expand-lg navbar-light " style="background-color: #55efc4;">
                <a class="navbar-brand" href="index.html">Sistema</a>
                <button class="mr-1 navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">

                        <li class="nav-item active">
                            <a class="nav-link" href="clientes.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pacientes</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav">
                            <p class="my-auto align-content-end">User</p>
                        </li>
                    </ul>

                </div>
            </nav>
        </header>
        <!--contenedor-->
        <div class="container-fluid">

            <!--Botón agregar clientes-->

            <form id="formBuscar" class="row my-3">
                <input type="hidden"  id="bpagina" name="bpagina" value="1" />

                <!-- Abrir modal-->
                <div class="col-md-4 col-3">
                    <button type="button" class="btn btn-success"  id="abrirModalCliente"
                            >
                        Agregar
                    </button>
                </div>

                <div class="input-group col-md-5 col-8 ml-auto">
                    <input type="text" class="form-control" id="bcli_nombre" name="bcli_nombre" placeholder="Buscar clientes">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="botonBuscar">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Modal 1-->
            <div class="modal fade" id="myModal1" data-backdrop="static" data-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel1">Agregar cliente</h5>
                            <button type="button" class="close" id="botonCerrarModal1" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formPrograma">

                                <div class="form-row">
                                    <div class="form-group col-md-12 ">
                                        <!--<label for="inputEmail4">ID</label>-->

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" required >
                                        <input type="text" class="form-control invisible" id="idcliente" name="idcliente">
                                        <input type="text" class="form-control invisible" id="inputidMascota" name="inputidMascota">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Apellido</label>
                                        <input type="text" class="form-control" id="apellido_cliente" name="apellido_cliente" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Celular</label>
                                        <input type="text" class="form-control" id="celular_cliente" name="celular_cliente" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>ruc</label>
                                        <input type="text" class="form-control" id="ruc_cliente" name="ruc_cliente" required>
                                    </div> 
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label>Direccion</label>
                                        <input type="text" class="form-control" id="direccion_cliente" name="direccion_cliente" required>
                                    </div>
                                </div>

                            </form>

                            <!-- Abrir modal 2-->
                            <button type="button" class="btn btn-success m-2 mb-3 col  text-nowrap invisible" id="botonMascota" name="botonMascota" data-toggle="modal"
                                    data-target="#staticBackdrop2">
                                Agregar mascota
                            </button>




                            <!-- Tabla mascotas-->

                            <div class="table-responsive " id="resultadoMascotas">
                                <table id="tablaMascota" class="table invisible">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="text-center">ID</th>
                                            <th scope="col" class="text-center">Nombre</th>
                                            <th scope="col" class="text-center">Especie</th>
                                            <th scope="col" class="text-center">Acciones</th>

                                        </tr>
                                    </thead>
                                    <tbody id="contenidoBusquedaMascota">
                                    </tbody>
                                </table>
                            </div>

                            <div class="modal-footer form-row">
                                <div class="form-group align-content-end">
                                    <button type="button" id="botonCancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="botonAgregar" class="btn btn-success">Guardar</button>
                                    <button type="submit" id="botonModificar" class="btn btn-primary invisible">Modificar</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal 2 -->
            <div class="modal fade" id="myModal2" data-backdrop="static2" data-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel1">Agregar mascota</h5>
                            <button type="button" class="close" id="botonCerrarModal2" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formProgramaMascota">


                                <div class="form-row">




                                    <div class="form-group col-md-12">
                                        <label>Nombre Mascota</label>
                                        <input type="text" class="form-control" id="nombre_mascota" name="nombre_mascota" required>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Especie Mascota</label>
                                        <input type="text" class="form-control" id="especie_mascota" name="especie_mascota" required>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Raza Mascota</label>
                                        <input type="text" class="form-control" id="raza_mascota" name="raza_mascota" required>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Color pelo Mascota</label>
                                        <input type="text" class="form-control" id="colorpelo_mascota" name="colorpelo_mascota" required>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>fechanacimiento Mascota</label>
                                        <input type="text" class="form-control" id="fechanacimiento_mascota" name="fechanacimiento_mascota" required>
                                    </div>

                                    <input type="text" class="form-control invisible" id="idcliente_mascota" name="idcliente_mascota" required>
                                    <input type="text" class="form-control invisible" id="idmascota" name="idmascota"  required>

                                    <div class="modal-footer form-row">
                                        <div class="form-group align-content-end">

                                            <button type="button" id="botonCancelarMascota" class="btn btn-danger"  data-dismiss="modal">Cancelar</button>
                                            <button type="submit" id="botonAgregarMascota" class="btn btn-success">Guardar</button>
                                            <button type="submit" id="botonModificarMascota" class="btn btn-primary invisible">Modificar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
            <form id="formTabla" hidden>
                <input type="text" id="inputid" name="inputid">
            </form>
            <div class="table-responsive" id="resultado">
                <table id="tabla" class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="">ID</th>
                            <th scope="col" class="">Nombre</th>
                            <th scope="col" class="">Apellido</th>
                            <th scope="col" class="">Celular</th>
                            <th scope="col" class="">Direccion</th>
                            <th scope="col" class="">RUC</th>
                            <th scope="col" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">
                    </tbody>
                </table>
            </div>
        </div>


        

        <!-- Modal confirmar delete -->
        <div class="modal fade" id="ModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar cliente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Seguro que desea eliminar el cliente?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="confirmarDelete">Sí</button>
                        <button type="button" class="btn btn-primary"   id="cancelarDelete">No</button>
                    </div>
                </div>
            </div>
        </div>


        <!--jquery-->

        <script src="../../../js/jquery-3.6.0.min.js"></script>


        <!--validate-->

        <script src="../../../js/validate.js"></script>

        <!--notify-->
        <script src="../../../js/notify.js"></script>

        <script src="js/funciones.js" ></script>
        <script src="../../../js/bootstrap.bundle.min.js"></script>

        <script>
            buscarNombreCliente();

            $(document).ready(function () {
                buscarNombreCliente();

            });
            
            
            
//            abrir modal para agregar clientes
            $("#abrirModalCliente").on('click', function () {
                validarForm1();


                $("#botonAgregar").removeClass("invisible");
                $("#botonModificar").addClass("invisible");
                $("#botonMascota").addClass("invisible");
                $("#tablaMascota").addClass("invisible");
                $('#botonAgregar').prop('disabled', false);
                limpiarFormulario();
                generarId();


                $("#myModal1").modal('show');
                $('#myModal1').modal('handleUpdate');
            });



//            focus al primer input
            $('.modal').on('shown.bs.modal', function () {
                $(this).find('input:visible:first').focus();
            });

//            agregar cliente
            $("#botonAgregar").on('click', function () {

                if ($("#formPrograma").valid()) {
                    agregarCliente();
                    $("#myModal1").modal('hide');
                    buscarNombreCliente();
                    //$.notify("Datos agregados", "success");

                } else {
                    //$.notify("Rellene los datos", "error");
                }

            });

//            buscar cliente
            $("#botonBuscar").on("click", function () {
                $("#contenidoBusqueda").html("");
                $("#bpagina").val("1");
                buscarNombreCliente();
                $("#bcli_nombre").focus();
            });

//            modificar cliente
            $("#botonModificar").on("click", function () {


                if ($("#formPrograma").valid()) {
                    modificarCliente();
                    $("#myModal1").modal('hide');
                    buscarNombreCliente();
                    //$.notify("Datos modificados", "success");

                } else {
                    //$.notify("Rellene los datos", "error");
                }

            });





//            agregar mascota
            $("#botonAgregarMascota").on('click', function () {



                if ($("#formProgramaMascota").valid()) {
                    agregarMascota();
                    $("#myModal2").modal('hide');
                    
                    //$.notify("Datos agregados", "success");

                } else {
                    //$.notify("Rellene los datos", "error");
                }
                buscarNombreCliente();
            });



//          abrir modal para modificar cliente y agregar mascotas
            function mod() {
                //var id = $("#id_cliente");
                var rowId = event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                $("#idcliente").val(id);
                $("#botonMascota").removeClass("invisible");
                $("#tablaMascota").removeClass("invisible");
                $("#botonModificar").removeClass("invisible");
                $("#botonAgregar").addClass("invisible");
                buscarIdCliente();
                buscarNombreMascota();
                $("#myModal1").modal('show');
                $('#myModal1').modal('handleUpdate');
                validarForm1();
                

                //abrir modal para agregar mascotas
                $("#botonMascota").on('click', function () {
                    $("#idcliente").val(id);
                    generarIdMascota();
                    $("#idcliente_mascota").val(id);

                    $("#myModal2").modal('show');
                    $('#myModal2').modal('handleUpdate');
                    validarForm2();


                    $("#botonAgregar").addClass("invisible");
                    $("#botonModificar").removeClass("invisible");
                    $('#botonModificar').prop('disabled', false);



                    $("#botonCancelarMascota").click(function () {
                        
                        buscarIdCliente();
                    });

                    $("#botonCerrarModal2").click(function () {

                        buscarIdCliente();
                    });
                    $("#myModal2").modal('show');
                    $('#myModal2').modal('handleUpdate');
                });
            }


//            eliminar cliente
            function del() {
                var rowId = event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                var nombre = data[1].innerHTML;
                $("#inputid").val(id);

                //alert
                $("#ModalDelete").modal('show');

                $("#confirmarDelete").click(function () {
                    $("#ModalDelete").modal('hide');

                    eliminarCliente();
                    //$.notify(""+nombre+" eliminado correctamente", "success");
                    buscarNombreCliente()();
                });
                $("#cancelarDelete").click(function () {
                    $("#ModalDelete").modal('hide');
                    //$.notify("cancelado", "error");
                    
                });



            }
//            eliminar mascota
            function delMascota() {
                var rowId = event.target.parentNode.parentNode.parentNode.parentNode.id;
                var data = document.getElementById(rowId).querySelectorAll(".row-data");
                var id = data[0].innerHTML;
                $("#inputidMascota").val(id);
                eliminarMascota();
            }




//            abrir más de dos modales
            var bootstrapModalCounter = 0; //counter is better then using visible selector

            $(document).ready(function () {
                $('.modal').on("hidden.bs.modal", function (e) {
                    --bootstrapModalCounter;
                    if (bootstrapModalCounter > 0) {
                        //don't need to recalculate backdrop z-index; already handled by css
                        //$('.modal-backdrop').first().css('z-index', parseInt($('.modal:visible').last().css('z-index')) - 10);
                        $('body').addClass('modal-open');
                    }
                }).on("show.bs.modal", function (e) {
                    ++bootstrapModalCounter;
                    //don't need to recalculate backdrop z-index; already handled by css
                });
            });
        </script>


    </body>

</html>
